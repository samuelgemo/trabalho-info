<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento Coffee Break</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div id="orc_1">
        <h1>Calculadora de Orçamento para o Evento</h1>
        <h2>Dados do Evento</h2>
        <br>
        <label for="participantes">Participantes</label>
        <input type="number" name="participantes" id="participantes">
        <br>
        <section id="orc_2">
            <h2>Custos de Alimentos</h2>
            <table border="1">
                <tr>
                    <th>Item</th>
                    <th>Quantidade de Participantes</th>
                    <th>Preço por Unidade</th>
                    <th>Total</th>
                </tr>
                <tr>
                    <th>Café</th>
                    <td><input type="number" class="number"></td>
                    <td><input type="number" class="number"></td>
                    <td>0.00</td>
                </tr>
                <tr>
                    <th>Bolo</th>
                    <td><input type="number" class="number"></td>
                    <td><input type="number" class="number"></td>
                    <td>0.00</td>
                </tr>
                <tr>
                    <th>Cachorro-Quente</th>
                    <td><input type="number" class="number"></td>
                    <td><input type="number" class="number"></td>
                    <td>0.00</td>
                </tr>
            </table>
        </section>
        <br>
        <section>
            <h2>Custos de Itens de Divulgação</h2>
        </section>
        <br>
        <h2>Custos Totais:</h2>
        <br>
        <thead>
            <tr>
                <th>Tipo</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Produtos Alimentícios</td>
                <td>0</td>
            </tr>

        </tbody>
    </div>
    <script>

    </script>
</body>
</html>
